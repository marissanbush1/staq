---
layout: default
---

<html>
  <body>
<div class="text-center">
  {% for post in site.posts limit:5%}
  <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="date">{{ post.date | date_to_string }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
  <div class="divider">
    <img src="Alias-Marketing-and-Design-Marketing-Agency-Dublin-and-Design-Home-page-dividers.png">
  </div>
{% endfor %}
<p><a class="" href="blog_posts.html">View more posts &#8674;</a></p>
</div>
 </body>
</html>
